<body class="bg-[#F2F2F2] open-sans ">
    <div class="container mx-auto p-10 ">
        <div class="bg-white p-10 rounded-lg shadow-md md:flex md:flex-col md:justify-center md:items-center  h-[600px]">
            <h1 class="text-3xl font-bold mb-6 text-[#245237] text-center">Konfirmasi Email Anda</h1>
            <div class="mb-2 flex justify-center">
                <img src="https://st5.depositphotos.com/5934840/64966/v/450/depositphotos_649667750-stock-illustration-happy-young-woman-profile-character.jpg" alt="Gambar" class="box-border h-40 w-40 border-2 border-[#245237] rounded-full overflow-hidden">
            </div>
            <span class="text-black font-semibold text-sm mb-0 text-center">Kami telah mengirimkan kode verifikasi ke email@email.com untuk memvalidasi </span>
            <span class="text-black font-semibold text-sm mb-0 text-center">kebenaran email. Setelah menerima kode verifikasi tersebut, harap mengisi  </span>
            <span class="text-black font-semibold text-sm mb-0 text-center">masukan berikut untuk menyelesaikan proses pendaftaran akun.</span>
            <form class="mt-4 w-full max-w-md">
                <div class="mb-4 mx-auto">
                    <input class="shadow-md appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="">
                </div>
                <div class="flex justify-center">
                    <button class="bg-[#245237] w-50 hover:bg-black text-white font-semibold py-2 px-4 rounded flex justify-center focus:outline-none focus:shadow-outline" type="button">
                        Kirim
                    </button>
                </div>
                <p class="mt-4 font-semibold  ">Jika Anda belum menerimanya,<a href="http://" class="text-[#245237]"> Kirim Ulang Email Verifikasi</a></p>

            </form>
        </div>
    </div>
